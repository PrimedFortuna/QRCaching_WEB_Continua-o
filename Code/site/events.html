<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/Logo_mini.png">
    <title>Events</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo"></a>
        </nav>
    </header>
    <main>
        <div class="map-background">
            <img src="img/Lisbon_map_full.png" alt="Map Background" class="map-background-img">
        </div>
        <div class="event-container">
            <!-- Event Image -->
            <img alt="Event Image" class="event-image" id="event-image">

            <!-- Event Title -->
            <h1 class="event_name" id="event_name">Event Name</h1>

            <div class="event-details">
                <!-- Event Latitude and Longitude -->
                <div class="event-location">
                    <p class="event-latitude">Latitude: <span id="event-latitude">0.0000</span></p>
                    <p class="event-longitude">Longitude: <span id="event-longitude">0.0000</span></p>
                </div>
                <div class="event-dates">
                    <!-- Event Start and End Dates -->
                    <p class="event-start-date">Start Date: <span id="event-start-date">YYYY-MM-DD</span></p>
                    <p class="event-end-date">End Date: <span id="event-end-date">YYYY-MM-DD</span></p>
                </div>
            </div>

            <!-- Buttons for Floor Plan and QR Codes -->
            <div class="actions">
                <a href="floorPlan.html"><button id="floor-plan">Floor Plan</button></a>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
