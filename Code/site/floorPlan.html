<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/Logo_mini.png">
    <title>Floor Plan</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo"></a>
        </nav>
    </header>
    <main>
        <div class="map-background">
            <img src="img/Lisbon_map_full.png" alt="Map Background" class="map-background-img">
        </div>
        <div class="svg-container">
            <!-- Hardcoded SVG -->
            <img src="https://cdn.discordapp.com/attachments/1324177838890418206/1324213714517495829/casamento.png?ex=677755a0&is=67760420&hm=860ea09ff627eb89983aab75bb97548edc773849987489030930b912393634d4&" alt="img">
        </div>

        <!-- User Input Section -->
        <div class="input-section">
            <h2>Select QR Codes to Collect</h2>
            <form id="path-form">
                <div id="qr-checkboxes">
                    <!-- Checkboxes will be dynamically added -->
                </div>
                <br>
                <br>
                <div class="actions">
                    <button type="submit">Find Path</button>
                </div>
            </form>
        </div>

        <!-- Path Output -->
        <div id="path-output"></div>
    </main>

    <footer>
    </footer>
    <script type="module" src="floorPlan.js"></script>
</body>

</html>
