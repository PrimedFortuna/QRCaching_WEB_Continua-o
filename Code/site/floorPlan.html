<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/Logo_mini.png">
    <title>Floor Plan</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo"></a>
        </nav>
    </header>
    <main>
        <div class="map-background">
            <img src="img/Lisbon_map_full.png" alt="Map Background" class="map-background-img">
        </div>
        <div class="map-container">
            <!-- Map will be dynamically added -->
        </div>
        <!-- User Input Section -->
        <div class="input-section">
            <h2>Select QR Codes to Collect</h2>
            <div id="path-form">
                <div id="qr-checkboxes">
                    <!-- Checkboxes will be dynamically added -->
                </div>
                <br>
                <br>
                <div class="actions">
                    <button type="submit" id="findPath">Find Path</button>
                </div>
            </div>
        </div>

        <!-- Path Output -->
        <div id="path-output"></div>
    </main>

    <footer>
    </footer>
    <script type="module" src="floorPlan.js"></script>
</body>

</html>
