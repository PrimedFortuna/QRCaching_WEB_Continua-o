<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/Logo_mini.png">
    <title>Create Event</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo"></a>
        </nav>
    </header>
    <main>
        <div class="map-background">
            <img src="img/Lisbon_map_full.png" alt="Map Background" class="map-background-img">
            <div class="showcase">
                <div class="event_showcase_content">
                    <form id="createEventForm" enctype="multipart/form-data">
                        <h2>Create Event</h2>

                        <!-- Event Name -->
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" name="eventName" placeholder="Enter event name">

                        <!-- Event Photo -->
                        <label for="eventPhoto">Event Photo (URL)</label>
                        <input type="url" id="eventPhoto" name="eventPhoto"
                            placeholder="Enter the URL of the event photo">

                        <!-- Event Map -->
                        <label for="eventMap">Event Map (URL)</label> 
                        <input type="url" id="eventMap" name="eventMap" placeholder="Enter the URL of the event map">

                        <!-- Event SVG -->
                        <label for="eventSVG">Event Map .svg</label>
                        <input type="text" id="eventSVG" name="eventSVG" placeholder="SVG Code">

                        <!-- Number of QR Codes -->
                        <label for="numQRCodes">Number of QR Codes</label>
                        <input type="number" id="numQRCodes" name="numQRCodes"
                            placeholder="Enter the number of QR codes" min="1">

                        <!-- Start Date -->
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate">

                        <!-- End Date -->
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate">

                        <!-- Submit Button -->
                        <button type="submit" class="createEvent">Create Event</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <script type="module" src="create_event.js"></script>
</body>

</html>
